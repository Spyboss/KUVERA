[variables]
# Optimize Python build for numerical libraries
PIP_NO_CACHE_DIR = "1"
PIP_DISABLE_PIP_VERSION_CHECK = "1"
PIP_ONLY_BINARY = ":all:"

# Increase build timeout for heavy dependencies
NIXPACKS_BUILD_TIMEOUT = "1800"

# Memory optimization
PYTHONUNBUFFERED = "1"
PYTHONDONTWRITEBYTECODE = "1"

# Enable verbose logging
PIP_VERBOSE = "1"

# Force Python 3.10
NIXPACKS_PYTHON_VERSION = "3.10"

[phases.setup]
cmds = [
  "apt-get update",
  "apt-get install -y build-essential gcc g++ gfortran libopenblas-dev liblapack-dev pkg-config python3-distutils python3-dev"
]

[phases.install]
cmds = [
  "pip install --upgrade pip setuptools wheel",
  "pip install --no-cache-dir --only-binary=:all: -r requirements.txt"
]

[phases.build]
cmds = [
  "python -c 'import numpy; import pandas; import backtrader; print(\"Dependencies verified\")'"
]

[phases.start]
cmd = "gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 120 app:app"

[providers.python]
version = "3.10"